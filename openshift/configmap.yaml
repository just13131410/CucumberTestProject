apiVersion: v1
kind: ConfigMap
metadata:
  name: cucumber-test-config
  namespace: test-automation
  labels:
    app: cucumber-test-service
data:
  SPRING_PROFILES_ACTIVE: "prod"
  TEST_RESULTS_PATH: "/app/test-results"
  PLAYWRIGHT_BROWSERS_PATH: "/ms-playwright"
  CUCUMBER_PARALLEL_THREADS: "4"
  # Override these per environment:
  # Schlüssel entsprechen der ConfigReader-Konvention: key.toUpperCase().replace(".", "_")
  # "baseUrl" → BASEURL, "apiURL" → APIURL, "pdf.base.url" → PDF_BASE_URL
  BASEURL: "https://your-application-under-test.example.com"
  APIURL: "https://your-api-under-test.example.com"
  # PDF-Quelle für ApiSteps (HTTP-Basis-URL zum PVC-Verzeichnis auf OpenShift)
  PDF_BASE_URL: "https://cucumber-test-service-test-automation.apps-crc.testing/reports"
  # Actuator on separate port
  MANAGEMENT_SERVER_PORT: "8081"
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
