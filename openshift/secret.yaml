apiVersion: v1
kind: Secret
metadata:
  name: cucumber-test-secrets
  namespace: test-automation
  labels:
    app: cucumber-test-service
type: Opaque
stringData:
  # Replace with actual values before applying, or use:
  #   oc create secret generic cucumber-test-secrets \
  #     --from-literal=ZEPHYR_API_TOKEN=your-token \
  #     --from-literal=JIRA_API_TOKEN=your-token
  ZEPHYR_API_TOKEN: "REPLACE_ME"
  JIRA_API_TOKEN: "REPLACE_ME"
