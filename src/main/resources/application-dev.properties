# Development Profile Configuration

# Test Results Path (Local Development)
test.results.path=test-results

# Logging (more verbose for development)
logging.level.org.example=DEBUG
logging.level.org.springframework.web=DEBUG

# Leer → Playwright nutzt seine eingebetteten Browser (Chromium, Firefox, WebKit)
# In Prod/Cloud wird BROWSER_EXECUTABLE_PATH per Env-Var auf den Artifactory-Browser gesetzt
browser.executable.path=

# Zephyr/Jira Integration: echte Calls deaktiviert, Mock aktiv
# → Zephyr-Run-URL und Jira-Ticket werden im Response simuliert
zephyr.enabled=false
jira.enabled=false
integration.mock.enabled=true
