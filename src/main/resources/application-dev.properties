# Development Profile Configuration

# Test Results Path (Local Development)
test.results.path=test-results

# Logging (more verbose for development)
logging.level.org.example=DEBUG
logging.level.org.springframework.web=DEBUG

# Browser-Pfad für lokale Ausführung (lokal installierter Browser, kein Playwright-Download nötig)
# Pfad auf den jeweiligen Browser anpassen, z.B.:
#   Firefox:  C:/Program Files/Mozilla Firefox/firefox.exe
#   Chrome:   C:/Program Files/Google/Chrome/Application/chrome.exe
# Leer lassen → Playwright nutzt seinen eingebetteten Browser
browser.executable.path=C:/Program Files/.exe
