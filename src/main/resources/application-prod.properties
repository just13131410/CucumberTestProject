# Production Profile Configuration (OpenShift/Cloud)

# Test Results Path (PVC Mount Point - will be overridden by TEST_RESULTS_PATH env var)
test.results.path=/app/test-results

# Logging (production level)
logging.level.org.example=INFO
logging.level.org.springframework.web=WARN

# Browser-Pfad für Cloud-Ausführung (aus Artifactory installierter Browser)
# Wird durch die Env-Var BROWSER_EXECUTABLE_PATH im OpenShift-Deployment überschrieben.
# Spring Relaxed Binding: BROWSER_EXECUTABLE_PATH → browser.executable.path
# Leer lassen → Env-Var aus OpenShift/Vault greift (siehe openshift/deployment.yaml)
browser.executable.path=
