# Spring Boot Application Configuration
spring.application.name=cucumber-test-service

# Active profile (override with SPRING_PROFILES_ACTIVE env var)
spring.profiles.active=dev

# Server Configuration
server.port=8080

# Actuator Configuration
management.server.port=8081
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.org.example=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n

# Zephyr Scale Server/DC Integration
zephyr.enabled=false
zephyr.base-url=https://jira.yourcompany.com
zephyr.username=automation-user@company.com
zephyr.api-token=CHANGE_ME
zephyr.default-project-key=PROJ

# Jira Integration (shares base-url with Zephyr)
jira.enabled=false
jira.default-assignee-account-id=CHANGE_ME
jira.issue-type=Bug
